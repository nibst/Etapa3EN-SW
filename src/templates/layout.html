<html>
    <head>
        <title>Qevent</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="images/home.css">
    </head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div id="myNavbar" class="w3-bar w3-white w3-card-2">
            <a href="{{ url_for('home') }}" class="w3-bar-item w3-button"><img src="images/favicon-32x32.png">
                &nbsp&nbspBem vindo,
                {{current_user.username}}!</a>

            <div class="w3-right">
                <a id="search-button" href="{{ url_for('search_form') }}" class="w3-bar-item w3-button"><i class="fa fa-search"></i> &nbspPESQUISAR</a>

                {% if current_user.is_authenticated %}
                <a href="{{ url_for('account') }}" class="w3-bar-item w3-button w3-hide-small w3-hide-medium"><i class="fa fa-sign-in"></i>
                    &nbspACCOUNT</a>
                <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-hide-small w3-hide-medium"><i class="fa fa-sign-in"></i>
                    &nbspLOGOUT</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-hide-small w3-hide-medium"><i class="fa fa-sign-in"></i>
                    &nbspLOGIN</a>
                <a href="{{ url_for('register') }}" class="w3-bar-item w3-button w3-hide-small w3-hide-medium"><i class="fa fa-user-plus"></i>
                    &nbspSIGN UP</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
