<html>

<head>
    <link rel="icon" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="images/styles.css">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Gerenciador de eventos</title>
    {% endif %}
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div id="myNavbar" class="w3-bar w3-white w3-card-2">
            <a href="#home" class="w3-bar-item w3-button"><img src="images/favicon-32x32.png"> &nbsp&nbspBem vindo,
                {{username}}!</a>

            <div class="w3-right w3-hide-small">
                <input id="search" placeholder="Pesquisar" class="w3-bar-item" maxlength="32" />
                <a id="search-button" href="#home" class="w3-bar-item">
                    <!-- Modificar para "search" quando implementar pesquisa -->
                    <search-button type="submit"><i class="fa fa-search"></i></search-button>
                </a>

                <a href="#login" class="w3-bar-item w3-button"><i class="fa fa-sign-in"></i> &nbspLOGIN</a>
                <a href="#signup" class="w3-bar-item w3-button"><i class="fa fa-user-plus"></i> &nbspSIGN UP</a>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
